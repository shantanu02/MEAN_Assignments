<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <title>Weather Report</title>
    <style>
        html,
        body {
            margin: 0px;
            color: white;
            background-image: url('w.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .text-style {
            font-family: 'Pangolin', cursive;
            font-size: 1.25rem;
            color: white;

        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <div class="row justify-content-center align-items-center bg-dark text-light" style="height : 8vh;">

            <div class="text-style">Weather Report</div>


        </div>
        <!-- page content -->
        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-6  ">
                <div class="row d-flex  justify-content-center p-4">


                    <input class="form-control mr-sm-2 mb-2" type="search" placeholder="city" aria-label="Search"
                        id="search-box-city" required>
                    <input class="form-control mr-sm-2 mb-3" type="search" placeholder="Country initials only 2 "
                        aria-label="Search" id="search-box-country" pattern=".{2,2}" required>
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="search-btn"
                        onclick="showReport()">Search</button>

                </div>
                <!-- container -->
                <div class="row mt-5" id="postCont">
                    <div class="col-12 p-5" style="display : none;">
                        <div>
                            <span style="font-family : cursive; font-weight: bold; font-size:1.5rem;">City :-</span>
                            <span class="text-style" id="cname">cname</span>
                        </div>
                        <hr>
                        <div>
                            <span style="font-family : cursive; font-weight: bold; font-size:1.5rem;">Co-ordinate
                                :-</span>
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Long :-</span>
                            <span class="text-style" id="lon">lon</span>&#176
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Lat :-</span>
                            <span class="text-style" id="lat">lat</span>&#176
                            <br>

                        </div>
                        <hr>
                        <div>
                            <span style="font-family : cursive; font-weight: bold; font-size:1.5rem;">Weather
                                :-</span>
                            <br>
                            <span id="main" class="text-style">main</span>
                            <br>
                            <span id="desc" class="text-style">desc</span>
                            <br>
                        </div>
                        <hr>
                        <div>
                            <span style="font-family : cursive; font-weight: bold; font-size:1.5rem;">Info :-</span>
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Temperature(average)
                                : </span>
                            <span id="tempavg" class="text-style">temp</span>F
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Pressure : </span>
                            <span id="press" class="text-style">press</span>
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Humidity : </span>
                            <span id="hum" class="text-style">hum</span>
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Temperature (minimum) : </span>
                            <span id="tempmin" class="text-style">temp_min</span>F
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Temperature (maximum) : </span>
                            <span id="tempmax" class="text-style">temp_max</span>F
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Wind (speed) : </span>
                            <span id="winspeed" class="text-style">win_speed</span>kmph
                            <br>
                            <span style="font-family : cursive; font-weight: bold;">Wind (Degree) : </span>
                            <span id="deg" class="text-style">deg</span>&#176
                            <br>
                        </div>



                    </div>

                </div>
            </div>

        </div>


    </div>


</body>
<script src="weather.js"></script>

</html>
